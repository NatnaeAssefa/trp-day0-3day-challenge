# Project Chimera â€” CI: run tests on every push (Challenge Task 3.3)
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@4

      - name: Set up Python
        uses: actions/setup-python@5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install uv
          uv sync

      - name: Run tests
        run: uv run python -m pytest tests/ -v
